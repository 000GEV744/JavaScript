<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script type="text/javascript">
      let arr = []; //mostly used for creating an empty array
      //array can store elements of any type
      arr = ["Anuj", "Ambikesh", "Shivam", "Pandey", "Tushit"];
      alert(arr[1]);
      /*methods are push/pop/shift/unshift
      shift :: will take the first element and advance the array
      pop :: remove the element from the end
      push :: append the element at the end
      unshift :: add the elemnent the begining of the array.
      */

      //********SPLICE********** to delete an element in array
      /*arr.splice(index[, deleteCount, elem1, ..., elemN])
        It starts from the position index:
        removes deleteCount elements and then inserts elem1, ..., elemN at their place.
        Returns the array of removed elements.*/
      arr.splice(0, 3, "Anuj Singh", "Ambikesh Gupta", "Shivam Gupta");
      for (let names of arr) {
        alert(names);
      }
      //*********SLICE********* to create a new subarray
      /*arr.slice([start], [end])
        It returns a new array copying to it all items from index start to end (not including end).
        Both start and end can be negative,
        in that case position from array end is assumed.*/
      document.write(arr.slice(1, 4));
      document.write(" <br>" + arr.slice(-2, -1));

      //***********FOREACH******** it allows you to run a function for every element in the array
      arr.forEach((items, index, arr) => {
        alert(`${items} is at index ${index} \n in ${arr}`);
      });

      //********SEARCHING IN ARRAY******* index/lastIndexOf/includes
      /*arr.indexOf(item, from) – looks for item starting from index from,
      and returns the index where it was found, otherwise -1.
      arr.lastIndexOf(item, from) – same, but looks for from right to left.
      arr.includes(item, from) – looks for item starting from index from, returns true if found.
      */
      arr.push("Anuj");
      arr.unshift(1);
      arr.push("Pandey");
      document.write("<br>" + arr.indexOf("Pandey"));
      document.write("<br>" + arr.lastIndexOf("Pandey"));
      alert(arr.includes(1));

      //***********FIND & FILTER**************
      //FIND :: If it returns true, the search is stopped, the item is returned. If nothing found, undefined is returned.
      let users = [
        { id: 2, name: "Anuj Singh", sex: "M" },
        { id: 3, name: "Ambikesh gupta", sex: "M" },
        { id: 4, name: "Tushit Mishra", sex: "M" },
        { id: 1, name: "Shivam Gupta", sex: "F" }
      ];
      let user = users.find(item => item.sex == "M" && item.id == 3);
      document.write("<br>" + user.name);

      //FILTER :: The syntax is similar to find, but filter returns an array of all matching elements:
      let maleUsers = users.filter(item => item.sex == "M");
      for (let males of maleUsers) {
        console.log(`${males.name}`);
      }

      //*********MAP function :: ************
      //It calls the function for each element of the array and returns the array of results.
      let results = users.map(item => {
        console.log(item.name);
        console.log(item.name.length);
        return item.name.length;
      });
      for (let res of results) {
        console.log(res);
      }

      //**********SORT in array************
      let numbers = [14, 11, 2, 19, 17, 2];
      for (let user of numbers) {
        console.log(user);
      }
      console.log("************");
      numbers.sort(); // this way we will get an strange order i.e. the lexicographical order.
      for (let user of numbers) {
        console.log(user);
      }

      //****************to maintain our own order::
      function compareNumeric(a, b) {
        if (a > b) return 1;
        if (a == b) return 0;
        if (a < b) return -1;
      }
      numbers.sort(compareNumeric);
      console.log(numbers);

      //sorting the array of objects ::
      function compareObjects(x, y) {
        if (x.id > y.id) return 1;
        if (x.id == y.id) return 0;
        if (x.id < y.id) return -1;
      }

      users.sort(compareObjects);
      for (let user of users) {
        console.log(user.id);
      }
    </script>
  </head>
  <body></body>
</html>
