<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./jquery-3.4.1.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).on("load", function() {
        alert("window loaded");
      });
      /*
      With Jquery 3.x there were some breaking changes in the Library
      Jquery Removed the load,unload and error event listeners completely, although they were deprecated long back in Jquery 1.8.
      use .on to register your event.
      */

      $(document).ready(function() {
        alert("DOM loaded!");
      });
      /* window.load will wait for all the images, css, frames to be loaded whereas ready fucntion will fire 
      soon after DOM is being loaded. */
    </script>
  </head>
  <body></body>
</html>
