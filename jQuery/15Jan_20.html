<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./jquery-3.4.1.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
      //jquery is lightweight javascript library
      $(document).ready(function() {
        // jQuery("#button1").click(function() {  //instead of "jQuery" we can use "$" sign here!
        $("#button1").click(function() {
          alert("jQuery tutorials");
          //therefore by the time this peice of code is being executed all the HTML elements of the
          //DOM are loaded into the browser DOM so that this script can find the id #button1 of button element  and attach the click event handler to it.
        });
      });
    </script>

    <input type="button" id="button1" value="click me" />
  </body>
</html>
