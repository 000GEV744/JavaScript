          alert("your name is: "+ urName+ "your age is : "+age);
      }
      function helloU(name, salary){
          document.write(`your name is ${name} and you get Rs. ${salary}`);
      }

      let age = 120;
      name("ambikesh Gupta");
      name("Anuj singh", 30); //if pararmeter is not provided, then its valu becomes undefined.
      helloU("shivam Gupta");// no value for salry param is given hence the function will take it as "undefined"
