<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="timetable.css" />
    <script src="teacherCreator.js" type="text/javascript"></script>
  </head>
  <body
    style="background-image: linear-gradient(to right top, #d16ba5, #e17497, #ea818c, #ee9184, #eda181, #f0ac7c, #f0b778, #edc476, #ebd06a, #e2de61, #d3ec5d, #bcfb5f);"
  >
    <div class="divCentre">
      <h2>Time Table Management Console</h2>
    </div>

    <div class="formDiv">
      <!--*********************************Form to be filled for Tutor creation <START>*****************************************-->
      <form class="tutorform" id="tutorform">
        <table>
          <tr>
            <td>
              <b>Name of Tutor : </b>
            </td>
            <td colspan="2">
              <input
                class="textField"
                type="text"
                id="name"
                name="name"
                placeholder="name"
              />
            </td>
          </tr>
          <tr>
            <td><h4>Expertise In :</h4></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <label class="container"
                >JS
                <input name="Expert_in" type="checkbox" value="JS" />
                <span class="checkmark"></span>
              </label>

              <label class="container"
                >JAVA
                <input type="checkbox" name="Expert_in" value="JAVA" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >HTML
                <input name="Expert_in" type="checkbox" value="HTML" />
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <label class="container"
                >Angular
                <input name="Expert_in" type="checkbox" value="Angular" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >Spring
                <input name="Expert_in" type="checkbox" value="Spring" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >NodeJS
                <input name="Expert_in" type="checkbox" value="NodeJS" />
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
        </table>

        <div class="buttonDiv">
          <input class="button" onclick="saveTeacher()" value="Enter details" />
        </div>
      </form>
    </div>
    <!--*********************************Form to be filled for Tutor creation <END>*********************************-->
    <!-- ****************************** Slot Assigning for tutors <START> ****************************** -->
    <div class="formDiv1">
      <form class="tutorform" name="assignform">
        <table class="styespace">
          <tr>
            <th>Select class :</th>
            <td colspan="2">
              <input
                type="radio"
                name="classAlloted"
                value="Class A"
                onclick="showTutors(document.getElementById('subject').value,document.getElementById('slots').value)"
              />Class A &nbsp;
              <input
                type="radio"
                name="classAlloted"
                value="Class B"
                onclick="showTutors(document.getElementById('subject').value,document.getElementById('slots').value)"
              />Class B
            </td>
          </tr>
          <tr>
            <th>Select Subject :</th>
            <td>
              <select
                id="subject"
                onchange="showTutors(this.value,document.getElementById('slots').value)"
              >
                <option value="">select..</option>
                <option value="JS">Javascript</option>
                <option value="JAVA">JAVA</option>
                <option value="HTML">HTML</option>
                <option value="Angular">Angular</option>
                <option value="Spring">Spring</option>
                <option value="NodeJS">NodeJS</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Select Slots :</th>
            <td>
              <select
                id="slots"
                onchange="showTutors(document.getElementById('subject').value,this.value)"
              >
                <option value="">select..</option>
                <option value="8-9 AM">8-9 AM</option>
                <option value="9-10 AM">9-10 AM</option>
                <option value="10-11 AM">10-11 AM</option>
                <option value="11-12 AM">11-12 AM</option>
                <option value="12-1 PM">12-1 PM</option>
                <option value="1-2 PM">1-2 PM</option>
                <option value="2-3 PM">2-3 PM</option>
              </select>
              &nbsp;
            </td>
            <th>Available Teachers :</th>
            <td id="teachersperConditions"></td>
          </tr>
        </table>

        <div class="buttonDiv">
          <input
            class="button"
            onclick="assignTeacher(document.getElementById('subject').value,document.getElementById('slots').value,document.getElementById('selectedTutor').value,document.getElementsByName('classAlloted'))"
            value="Assign"
          />
        </div>
      </form>
    </div>
    <!-- ****************************** Slot Assigning for tutors <END> ****************************** -->

    <!--***************************************Time Table <START>***************************************************-->
    <div>
      <table id="t01">
        <tr>
          <th></th>
          <th>8-9 AM</th>
          <th>9-10 AM</th>
          <th>10-11 AM</th>
          <th>11-12 AM</th>
          <th>12-1 PM</th>
          <th>1-2 PM</th>
          <th>2-3 PM</th>
        </tr>
        <tr>
          <td style="text-align: center;"><b>Class A</b></td>
          <td style="text-align: center;" id="Class A 8-9 AM"></td>
          <td style="text-align: center;" id="Class A 9-10 AM"></td>
          <td style="text-align: center;" id="Class A 10-11 AM"></td>
          <td style="text-align: center;" id="Class A 11-12 AM"></td>
          <td style="text-align: center;" id="Class A 12-1 PM"></td>
          <td style="text-align: center;" id="Class A 1-2 PM"></td>
          <td style="text-align: center;" id="Class A 2-3 PM"></td>
        </tr>
        <tr>
          <td style="text-align: center;"><b>Class B</b></td>
          <td style="text-align: center;" id="Class B 8-9 AM"></td>
          <td style="text-align: center;" id="Class B 9-10 AM"></td>
          <td style="text-align: center;" id="Class B 10-11 AM"></td>
          <td style="text-align: center;" id="Class B 11-12 AM"></td>
          <td style="text-align: center;" id="Class B 12-1 PM"></td>
          <td style="text-align: center;" id="Class B 1-2 PM"></td>
          <td style="text-align: center;" id="Class B 2-3 PM"></td>
        </tr>
      </table>
    </div>
    <!--*********************************Time Table <END>*****************************************-->
  </body>
</html>
