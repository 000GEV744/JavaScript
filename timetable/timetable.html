<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="timetable.css" />
    <script src="teacherCreator.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="divCentre">
      <h2>Time Table Management Console</h2>
    </div>

    <div class="formDiv">
      <form class="tutorform" id="tutorform">
        <table>
          <tr>
            <td>
              <b>Name of Tutor : </b>
            </td>
            <td colspan="2">
              <input
                class="textField"
                type="text"
                id="name"
                name="name"
                placeholder="name"
              />
            </td>
          </tr>
          <tr>
            <td><h4>Expertise In :</h4></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <label class="container"
                >JS
                <input name="Expert_in" type="checkbox" value="JS" />
                <span class="checkmark"></span>
              </label>

              <label class="container"
                >JAVA
                <input type="checkbox" name="Expert_in" value="JAVA" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >HTML
                <input name="Expert_in" type="checkbox" value="HTML" />
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <label class="container"
                >Angular
                <input name="Expert_in" type="checkbox" value="Angular" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >Spring
                <input name="Expert_in" type="checkbox" value="Spring" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >NodeJS
                <input name="Expert_in" type="checkbox" value="NodeJS" />
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
        </table>

        <div class="buttonDiv">
          <input class="button" onclick="saveTeacher()" value="Enter details" />
        </div>
      </form>
    </div>

    <!-- this div is to show the time table that has been set by the management console -->

      <table id="t01">

</html>
