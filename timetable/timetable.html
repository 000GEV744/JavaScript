<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="timetable.css" />
  </head>
  <body>
    <div class="divCentre">
      <h2>Time Table Management Console</h2>
    </div>

    <div class="formDiv">
      <form>
        <table>
          <tr>
            <td>
              <b>Name of Tutor : </b>
            </td>
            <td>
              <input
                class="textField"
                type="text"
                id="name"
                placeholder="name"
              />
            </td>
          </tr>
          <tr>
            <td><h4>Expertise In :</h4></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <label class="container"
                >JS
                <input type="checkbox" checked="checked" value="JS" />
                <span class="checkmark"></span>
              </label>

              <label class="container"
                >JAVA
                <input type="checkbox" value="JAVA" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >HTML
                <input type="checkbox" value="HTML" />
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <label class="container"
                >Angular
                <input type="checkbox" value="Angular" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >Spring
                <input type="checkbox" value="Spring" />
                <span class="checkmark"></span>
              </label>
              <label class="container"
                >NodeJS
                <input type="checkbox" value="NodeJS" />
                <span class="checkmark"></span>
              </label>
            </td>
          </tr>
        </table>

        <div class="buttonDiv">
          <input class = "button" type="submit" value="Enter details"
        </div>
      </form>
    </div>
  </body>
</html>
