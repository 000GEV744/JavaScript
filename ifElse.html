<html>
    <head>
        <title>
            if-else page  | switch case |
        </title>
        <script type="text/javascript">
        //test whether number is Even or ODD
          document.write("<h1>If-Else control Statement</h1>");
          var a = 5;
          if(a%2==0){
              document.write("Number is Even");
          }
          else{
            document.write("Number is Odd"); 
          }

//switch case example 
          var day =1;
          switch(day){
              case 1:
                   document.write("<h2>Sunday</h2>");
                   break;
              case 2:
                   document.write("<h2>Monday</h2>");
                   break;
          }
        </script>
    </head>
<body>

</body>
</html>
